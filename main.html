<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exam 1</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <select id="gogoF" class="leftSideSelect">
      <option value="TRUE" selected="selected">TRUE</option>
      <option value="FALSE">FALSE</option>
    </select>

  <div>
    <p> Ако ме изберат за премиер, ще построя магистрала </p>
  </div>

  <select class="rightSideSelect">
      <option value="TRUE" selected="selected">TRUE</option>
      <option value="FALSE">FALSE</option>
    </select>

</body>

<script>
  let leftSelect = document.getElementsByClassName("leftSideSelect")[0];
  let leftSelectInnerText = document.getElementsByTagName("p")[0];

  leftSelect.addEventListener('change', function () {
    leftSelectInnerText.innerHTML = "Ако _не_ ме изберат за премиер, ще построя нова магистрала.";
  });

</script>
